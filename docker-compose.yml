services:
  postgres:
    container_name: postgres
    image: postgres:10
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ostock_dev
      PGDATA: /data/postgres
    volumes:
      - c:/tmp/postgres_ostock:/data/postgres
    ports:
      - "5432:5432"
    networks:
      - ostock-network
    restart: unless-stopped


  configserver:
    container_name: configserver
    image: config-server:1.0
    ports:
      - "8071:8071"
    environment:
      ENCRYPT_KEY: "IMSYMMETRIC"
#      EUREKA_HOST: "eureka"
    networks:
      - ostock-network

  eurekaserver:
    container_name: eurekaserver
    image: eureka:1.0
    ports:
      - "8070:8070"
    environment:
      CONGIG_SERVER_HOST: configserver
      EUREKA_HOST: "eurekaserver"
    depends_on:
      - configserver
    networks:
      - ostock-network


  authorization-server:
    container_name: authorization-server
    image: auth-server:1.0
    ports:
      - "9999:9999"
    environment:
      SPRING_PROFILES_ACTIVE: "dockerdev"
      CONGIG_SERVER_HOST: configserver
      ENCRYPT_KEY: "IMSYMMETRIC"
      EUREKA_HOST: eurekaserver
    depends_on:
      - postgres
      - configserver
      - eurekaserver
    networks:
      - ostock-network
    restart: unless-stopped


  license-service:
    container_name: license-service
    image: license-service:1.0
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: "dockerdev"
      CONGIG_SERVER_HOST: configserver
      ENCRYPT_KEY: "IMSYMMETRIC"
      EUREKA_HOST: eurekaserver
    depends_on:
      - postgres
      - configserver
      - eurekaserver
    networks:
      - ostock-network
    restart: unless-stopped

  organization-service:
    container_name: organization-service
    image: organization-service:1.0
    ports:
      - "8081:8081"
    environment:
      SPRING_PROFILES_ACTIVE: "dockerdev"
      CONGIG_SERVER_HOST: configserver
      ENCRYPT_KEY: "IMSYMMETRIC"
      EUREKA_HOST: eurekaserver
    depends_on:
      - postgres
      - configserver
      - eurekaserver
    networks:
      - ostock-network
    restart: unless-stopped

  license-service-2:
    container_name: license-service-2
    image: license-service:1.0
    ports:
      - "8082:8080"
    environment:
      SPRING_PROFILES_ACTIVE: "dockerdev"
      CONGIG_SERVER_HOST: configserver
      ENCRYPT_KEY: "IMSYMMETRIC"
      EUREKA_HOST: eurekaserver
    depends_on:
      - postgres
      - configserver
      - eurekaserver
    networks:
      - ostock-network
    restart: unless-stopped

networks:
  ostock-network:

volumes:
  postgres:
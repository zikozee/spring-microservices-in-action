spring:
  application:
    name: licensing-service

  profiles:
    active: dev
  cloud:
    config:
      uri: http://${CONGIG_SERVER_HOST:localhost}:8071

resilience4j:
  bulkhead:
    instances:
      bulkheadLicenseService:
        max-wait-duration:
          units:
            - 10ms
        max-concurrent-calls: 20

  thread-pool-bulkhead:
    instances:
      bulkheadLicenseService:
        max-thread-pool-size: 1
        core-thread-pool-size: 1
        queue-capacity: 1
        keep-alive-duration:
          units:
            - 20ms